<div class="bg-container mt-3 p-3 rounded">
    <div class="row">
        <div class="col-sm-12 mt-3 p-3 rounded">
            <h1>Carrito de compras</h1>
            <hr>
            <div class="row">
                <div class="col-sm-8 text-center">
                    <div class="table-responsive-sm">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col"><i class="fa fa-file-photo-o"></i></th>
                                    <th scope='col'>Descripcion</th>
                                    <th scope='col'>Cantidad</th>
                                    <th scope='col'>Precio</th>
                                    <th scope='col'>Total</th>
                                </tr>
                            </thead>
                            <tbody *ngFor='let producto of pedidos'>
                                <tr>
                                    <th scope="row"><img src="../../assets/img/{{producto.imagen}}" class="img-thumbail carrito" /></th>
                                    <th>{{producto.nombre}}</th>
                                    <th>{{producto.cantidad}}</th>
                                    <th>{{producto.precio}}</th>
                                    <th>{{producto.precio*producto.cantidad}}</th>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr class="table-light font-weight-bolder">
                                    <td scope='col' colspan="4" class="text-right"><span class="text-danger">Total</span></td>
                                    <td scope='col'>{{total}} $</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-success btn-lg btn-block" (click)="pagar()">PAGAR AHORA</button>
                    <button class="btn btn-danger btn-block mt-5" (click)="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
