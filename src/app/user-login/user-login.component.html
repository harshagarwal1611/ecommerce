<div class="bg-login fill h-100">
    <div class='row'>
        <div class='col-xl-4 col-lg-6 col-md-8 col-sm-12 m-auto text-white'>
            <form id='form_login' class="text-center p-5">
                <p class="h4 mb-4">Inicia Sesión</p>
                <span class="text-danger">{{error}}</span>
                <div class='form-group'>
                    <input type="email" class="form-control" #user
                        placeholder='Usuario' required autoComplete="username"
                        ngModel pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
                </div>
                <div class='form-group'>
                    <input type="password" class="form-control" #passwd
                        placeholder='Contraseña' required autoComplete="current-password" />
                </div>
                <button type='button' class='btn btn-success my-4' id='botonIngresar'
                    (click)="login(user.value, passwd.value)">Ingresar</button>
            </form>
        </div>
    </div>
</div>
