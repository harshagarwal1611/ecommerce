    <div class="bg-container mt-3 p-3 rounded">
        <div class="row">
            <div class="col-sm-8">
                <h2 class="float-left">Catálogo de Productos</h2>
            </div>
            <div class="col-sm-4">
                <span>¿Qué estas buscando?</span>
                <form class="form">
                    <input class="form-control" type="text" placeholder="Buscar" (keyup)="buscar($event)"/>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4" *ngFor="let producto of productosBuscados">
                <productos [producto]="producto"></productos>
            </div>
        </div>
    </div>
